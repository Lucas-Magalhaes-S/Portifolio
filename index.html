<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/estilos.css">
<link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.svg" alt="Logo-x-men" srcset="">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele conseque disparar rajadas opticas,devido a um aceidente que teve quando era criança. Mas não consegue controlar este incrivel super poder.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="personagen-ciclope" >
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz">
                <img src="./src/imagens/card-jean-grey.jpg" alt="personagem-jean-grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Uma mutante que possui uma habilidade faseada que lhe permite, assim como objetos ou pessoas com quem ela está em contato, tornar-se intangível.Esse poder também perturba qualquer campo elétrico que ela passa, e permite que ela possa andar no ar.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="personagem-lince-negra">
                </li>
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade é uma das mutantes mais poderosas do Universo Marvel. Antes disso, Tempestade possui a habilidade psiônica para controlar todos os aspectos naturais do universo e pode controlar o tempo. Podendo controlar o vento, relâmpagos e criar todos os tipos de fenômenos climáticos naturais.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="personagem-tempestade">
                </li>
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="O seu poder mutante é a habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">
                    <img src="./src/imagens/card-vampira.jpg" alt="personagem-vampira">
                </li>
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente – o que o torna praticamente imortal -; e tem diversas características animais, como sentidos muito aguçados.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="personagem-wolverine">
                </li>
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Como um mutante, Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede. Sua mutações físicas incluem a pele azul, três dedos nos pés e mãos,incluindo o polegar, olhos amarelos, e uma cauda preênsil.">
                    <img src="./src/imagens/card-noturno.jpg" alt="personagem-noturno">
                </li>
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto foi recentemente reclassificado como um mutante de nível ômega, seus poderes são incrivelmente vastos. Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal.">
                    <img src="./src/imagens/card-magneto.jpg" alt="personagem-magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="personagem-selecionado">
            <div class="informacoes-do-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-do-personagem" id="descricao-personagem">Ele conseque disparar rajadas
                    opticas,devido a um aceidente que teve quando era criança. Mas não consegue controlar este incrivel super poder.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
